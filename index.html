<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridDrum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GridDrum</h1>
  </header>

  <main>
    <div id="grid-container"></div>

    <div id="controls">
      <div id="transport">
        <button id="btn-play" title="Play">&#9654;</button>
        <button id="btn-pause" title="Pause">&#9208;</button>
        <button id="btn-reset" title="Reset">&#9209;</button>
      </div>

      <div id="swing-control">
        <label for="swing-slider">Swing</label>
        <input type="range" id="swing-slider" min="0" max="1" step="0.01" value="0">
        <span id="swing-value">0</span>
      </div>

      <div id="config">
        <label for="input-beats">Beats</label>
        <input type="number" id="input-beats" min="1" max="64" value="16">

        <label for="input-bpm">BPM</label>
        <input type="number" id="input-bpm" min="20" max="300" value="120">
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
